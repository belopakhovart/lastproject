<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <h1 class="navbar-brand" href="#">Коронавирус. Саратовская область</h1>
        {% if current_user.is_authenticated %}
        <p>
            <a class="mark mR analytics-app-popup-mark " href="/logout">{{ current_user.name }} {{ current_user.surname }} (выйти)</a>
            <a class="btn btn-primary " href="/user_info" methods="POST">Личная информация</a>
            <a class="btn btn-primary " href="/map" methods="POST">Карта</a>
            <a class="btn btn-primary " href="/statistics" methods="POST">Статистика</a>
        </p>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>

</header>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
